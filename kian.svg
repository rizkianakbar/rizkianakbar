<svg viewBox="0 0 960 200"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> 
  <style>
    
html, body{
  height: 100%;
  font-weight: 800;
}

body{
  font-family: Arial;
}

svg {
    display: block;
    font: 8.5em sans-serif;
    width: 960px;
    height: 300px;
    margin: auto;
}

.text-copy {
    fill: none;
    stroke: white;
    stroke-dasharray: 6% 29%;
    stroke-width: 5px;
    stroke-dashoffset: 0%;
    animation: stroke-offset 5.5s infinite linear;
}

.text-copy:nth-child(1){
	stroke: #780000;
	animation-delay: -1;
}

.text-copy:nth-child(2){
	stroke: #c1121f;
	animation-delay: -2s;
}

.text-copy:nth-child(3){
	stroke: #fdf0d5;
	animation-delay: -3s;
}

.text-copy:nth-child(4){
	stroke: #003049;
	animation-delay: -4s;
}

.text-copy:nth-child(5){
	stroke: #669bbc;
	animation-delay: -5s;
}
	  
.text-copy:nth-child(6){
	stroke: #780000;
	animation-delay: -6s;
} 

@keyframes stroke-offset{
	100% {stroke-dashoffset: -35%;}
}
  </style>
	<symbol id="s-text">
		<text text-anchor="middle" x="50%" y="80%">K I A N</text>
	</symbol>

	<g class = "g-ants">
		<use href="#s-text" class="text-copy"></use>
		<use href="#s-text" class="text-copy"></use>
		<use href="#s-text" class="text-copy"></use>
		<use href="#s-text" class="text-copy"></use>
		<use href="#s-text" class="text-copy"></use>
		<use href="#s-text" class="text-copy"></use>
	</g>
</svg>
